apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: spurf
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: cron
      version: "0.0.14"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: default
      interval: 120m
  install:
    skipCRDs: true
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: spurf
    schedule: "0 8 * * *"
    image:
      name: vibioh/spurf
      tag: "202103090939" # {"$imagepolicy": "default:flux-spurf-api:tag"}
    config:
      SPURF_LOGGER_JSON: "true"
      SPURF_ENEDIS_NAME: "sandbox"
      SPURF_DATAHUB_SANDBOX: "sandbox"
      SPURF_DB_HOST: spurf-db
      SPURF_DB_PORT: "80"
      SPURF_DB_NAME: spurf
      SPURF_DB_USER: spurf
    secrets:
      SPURF_DATAHUB_USAGE_POINT_ID: 
      SPURF_DATAHUB_CLIENT_ID: 
      SPURF_DATAHUB_CLIENT_SECRET: 
      SPURF_DATAHUB_ACCESS_TOKEN: 
      SPURF_DATAHUB_REFRESH_TOKEN: 
      SPURF_DB_PASS: 
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: spurf-db
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: postgres
      version: "0.0.19"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: default
      interval: 120m
  install:
    skipCRDs: true
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: spurf-db
    config:
      POSTGRES_USER: spurf
      POSTGRES_DB: spurf
    secrets:
      POSTGRES_PASSWORD: 
      FIBR_BACKUP_PASSWORD: 
